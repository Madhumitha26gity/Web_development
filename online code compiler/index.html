<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMPLE CODE COMPILER</h1><br>

    <div class="codeeditor">
  
       
                <p>HTML</p>
              
                <textarea name="html" id="html-area"></textarea>
            
    
                <p>CSS</p>
             
                <textarea name="css" id="css-area"></textarea>
  
                <p>JS</p>
             
                <textarea name="js" id="js-area"></textarea>

    </div>
    <div class="btns">
        <button id="run-btn" onclick="run()">Run Code</button>
        <button id="reset-btn" onclick="erase()">Reset</button>
    </div>
    <br>
    <div class="outputeditor">
    <iframe id="output-frame" frameborder="0" width="100%" height="400"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
